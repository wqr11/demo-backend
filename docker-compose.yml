services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: '.env'
    ports:
      - 5432:5432
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - demo

  migrate:
    build: .
    command: sh -c 'npx typeorm migration:run -d dist/db/data-source.js'
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - demo

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - migrate
    restart: always
    ports:
      - 8000:8000
    networks:
      - demo

networks:
  demo:
